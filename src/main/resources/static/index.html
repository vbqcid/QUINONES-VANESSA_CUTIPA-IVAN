<div class="container">
    
        <form id="login-form">
            <h2><a href="login.html" id="myLinkinicio">Iniciar Sesión</a> / <a href="register.html" id="myLinkregistro">Registrarse</a></h2>
            <label for="tipo-doc-reg">Tipo de Persona:</label>
            <select id="tipo-doc-reg" onchange="toggleFields()">
                <option value="Paciente" selected>Paciente</option>
                <option value="Odontologo">Odontólogo</option>
            </select>
            <label for="usuario">ID:</label>
            <input type="number" id="usuario" required>
            <label id="label-password" for="password">Contraseña (DNI):</label>
            <input type="number" id="password" required>
            <div class="options">
                <label for="recordar"><input type="checkbox" id="recordar"> Recordar</label>
                <button type="button" onclick="login()">Ingresar</button>
            </div>
        </form>
    </div>
