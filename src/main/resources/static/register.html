<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/stylesregister.css">
</head>
<body onload="toggleFields(document.getElementById('tipo-persona').value)">
<header>
    <div class="logo">
        <a href="index.html"><img src="img/Digital House.png" alt="Logo"></a>
    </div>
</header>

<main>
    <h1><a id="Linkregistro">Registrarse</a></h1>
    <form id="registro-form" onsubmit="return register(event)">
        <label for="tipo-persona">Tipo de Persona:</label>
        <select id="tipo-persona" onchange="toggleFields(this.value)">
            <option value="Paciente" selected>Paciente</option>
            <option value="Odontologo">Odontólogo</option>
        </select>
        <label for="num-doc-reg">Número de Documento:</label>
        <input type="number" id="num-doc-reg" name="documento" required min="1">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" minlength="2" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" minlength="2" required>
        <div id="fecha-ingreso-field">
            <label for="fecha-ingreso">Fecha de Ingreso:</label>
            <input type="date" id="fecha-ingreso" name="fecha-ingreso">
        </div>
        <div id="domicilio-fields" >
            <label id="label-calle" for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required>
        </div>
        <div id="numero-fields" style="display: none;">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero">
        </div>
        <div id="localidad-fields" style="display: none;">
            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad">
        </div>
        <div id="provincia-fields" style="display: none;">
            <label for="provincia">Provincia:</label>
            <input type="text" id="provincia" name="provincia">
        </div>

        <button type="submit">Registrarse</button>
    </form>

    <div id="message"></div>
</main>

<footer>

</footer>

<script src="js/register.js"></script>

</body>
</html>
