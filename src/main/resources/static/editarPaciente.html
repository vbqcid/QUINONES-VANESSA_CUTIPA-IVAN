<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <link rel="stylesheet" href="css/editarPaciente.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html">
            <img src="img/Digital House.png" alt="Logo">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="staff.html">Staff Médico</a></li>
            <li><a href="pacientes.html">Pacientes</a></li>
            <li><a href="turno.html">Turnos</a></li>
            <li><a href="registrarTurno.html">Reserva tu turno</a></li>
        </ul>
    </nav>
</header>

<section class="editar-paciente">
    <h1>Editar Paciente</h1>
    <form id="form-editar-paciente">
        <table>
            <tr>
                <td><label for="id">ID:</label></td>
                <td><input type="text" id="id" name="id" disabled></td>
            </tr>
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" name="nombre"></td>
            </tr>
            <tr>
                <td><label for="apellido">Apellido:</label></td>
                <td><input type="text" id="apellido" name="apellido"></td>
            </tr>
            <tr>
                <td><label for="dni">DNI:</label></td>
                <td><input type="text" id="dni" name="dni"></td>
            </tr>
            <tr>
                <td><label for="fechaIngreso">Fecha de Ingreso:</label></td>
                <td><input type="date" id="fechaIngreso" name="fechaIngreso"></td>
            </tr>
            <tr>
                <td colspan="2"><h3>Domicilio</h3></td>
            </tr>
            <tr>
                <td><label for="calle">Calle:</label></td>
                <td><input type="text" id="calle" name="calle"></td>
            </tr>
            <tr>
                <td><label for="numero">Número:</label></td>
                <td><input type="text" id="numero" name="numero"></td>
            </tr>
            <tr>
                <td><label for="localidad">Localidad:</label></td>
                <td><input type="text" id="localidad" name="localidad"></td>
            </tr>
            <tr>
                <td><label for="provincia">Provincia:</label></td>
                <td><input type="text" id="provincia" name="provincia"></td>
            </tr>
        </table>
        <button type="submit">Guardar Cambios</button>
    </form>
</section>

<footer>
    <div class="contacto">
        <h3>Contacto</h3>
    </div>
    <div class="informacion">
        <h3>Información</h3>
    </div>
    <div class="descargar">
        <h3>Descargar Nuestra App</h3>
        <a href="#"><img src="img/app-store.png" alt="App Store"></a>
        <a href="#"><img src="img/google-play.png" alt="Google Play"></a>
    </div>
</footer>

<script src="js/editarPaciente.js"></script>
</body>
</html>
